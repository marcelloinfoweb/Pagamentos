<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
	<div class="payment-method-title field choice">
		<input type="radio" name="payment[method]" class="radio"
		data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
		<label data-bind="attr: {'for': getCode()}" class="label">
			<span data-bind="text: getTitle()"></span>
		</label>
	</div>

	<div class="payment-method-content">
		<!-- ko foreach: getRegion('messages') -->
		<!-- ko template: getTemplate() --><!-- /ko -->
		<!--/ko-->

		<div class="payment-method-billing-address">
			<!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
			<!-- ko template: getTemplate() --><!-- /ko -->
			<!--/ko-->
		</div>

		<div class="checkout-agreements-block">
			<!-- ko foreach: $parent.getRegion('before-place-order') -->
			<!-- ko template: getTemplate() --><!-- /ko -->
			<!--/ko-->
		</div>

		<div class="row">
            <div class="col-md-10 col-xl-8">
                <div class="sy-checkout-payment-check-card">
                    <div class="sy-checkout-payment-check-card-title">Abertura de ponto <span id="dataInicioFnbMes"></span>/<span id="dataInicioFnbAno"></span></div>
                    <div class="informacao justify-content-between" id="fnb">
                        <div class="col-auto">Funcion√°rio Funarbe</div>
						<div class="linha"></div>
						<div class="col-auto">dia <span id="dataInicioFnbDia"></span> </div>
					</div>
					<div class="informacao justify-content-between" id="ufv">
						<div class="col-auto">Servidor UFV</div>
						<div class="linha"></div>
                        <div class="col-auto">dia <span id="dataInicioUfvDia"></span></div>
					</div>
                    <div id="dadosRm" style="margin: 10px 0">
                        <span id="integNomeCliente"></span> /
                        <span id="integCpfCnpjCliente"></span><br>
                        <span id="limiteChequinho"></span><br>
                        <span id="limiteDisponivelChequinho"></span>
                    </div>
                    <span id="alert"></span>
                </div>
			</div>
		</div>

		<div class="actions-toolbar">
			<div class="primary">
				<button data-role="review-save" type="submit"
                        data-bind="attr: {title: $t('Place Order')}, enable: (getCode() == isChecked()), click: placeOrder, css: {disabled: !isPlaceOrderActionAllowed()}"
                        class="action primary checkout" disabled>
					<span data-bind="i18n: 'Place Order'"></span>
				</button>
			</div>
		</div>
	</div>
</div>
